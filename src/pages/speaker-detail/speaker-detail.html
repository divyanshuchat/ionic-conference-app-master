<ion-header>
  <ion-navbar>
    <ion-title>Contacts</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding >



  <div text-center class="profile" >
    <ion-avatar text-center class="speaker-detail img"><img [src]="speaker.userpic"></ion-avatar><br>
    <h1 style=" color: white; font-weight: 400;">{{speaker.fname}} {{speaker.lname}}</h1>
    </div>

    <ion-grid text-center>
  <ion-row>
    <ion-col width-50><ion-icon name="bookmark" color="primary" style="font-size: -webkit-xxx-large;"></ion-icon>
    <p>Add To Favourites</p></ion-col>
<ion-col width-50><ion-icon name="ios-people" color="primary" style="font-size: -webkit-xxx-large;"></ion-icon><p>Add To Groups</p></ion-col>
</ion-row>
<ion-row>
<ion-col width-50><ion-icon name="ios-trash" color="primary" style="font-size: -webkit-xxx-large;"></ion-icon><p>Delete Contact</p></ion-col>
<ion-col width-50><ion-icon name="ios-close" color="danger" style="font-size: -webkit-xxx-large;" (click)="FriendBlock()"></ion-icon><p>Block Contact</p></ion-col>
    
  </ion-row>
</ion-grid>




</ion-content>
