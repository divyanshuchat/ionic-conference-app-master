<ion-content class="login">
	<div class="logo">
		<img src="assets/img/appicon.png" alt="Knock Knock App logo">
	</div>

	<form #loginForm="ngForm" novalidate>
		<ion-list no-lines>
			<ion-item class="user u-inp">
				<!-- <ion-label color="primary" floating>Email</ion-label> -->
				<ion-input [(ngModel)]="login.email" name="email" type="email" #email="ngModel" spellcheck="false" autocapitalize="off" placeholder="Email" required>
				</ion-input>
			</ion-item>
			<p ion-text [hidden]="email.valid || submitted == false" color="danger" padding-left>
				Email is required
			</p>

			<ion-item class="user u-inp">
				<!-- <ion-label stacked color="primary" floating>Password</ion-label> -->
				<ion-input [(ngModel)]="login.password" name="password" type="password" #password="ngModel" placeholder="Password" required>
				</ion-input>
			</ion-item>
			<p ion-text [hidden]="password.valid || submitted == false" color="danger" padding-left max-width=150px>
				Password is required
			</p>
		</ion-list>

		<ion-row responsive-sm>
			<ion-col >
				<button class="log-b" ion-button (click)="onLogin(loginForm)" color="danger" type="submit" block>Login</button>
			</ion-col>
			<ion-col>
				<button class="log-b" ion-button icon-left (click)="onLogin(loginForm)" block style="background-color: #3b5998;"><ion-icon name="logo-facebook" ></ion-icon>
				Login with Facebook</button>
			</ion-col>
			<!-- <ion-col>
				<ion-label (click)="onSignup()" color="light" align="center" block>Create Account</ion-label>
			</ion-col> -->
		</ion-row>
	</form>
	<ion-footer>
	<ion-label (click)="onSignup()" color="light" align="center" block>Create Account</ion-label>	
	</ion-footer>

</ion-content>
