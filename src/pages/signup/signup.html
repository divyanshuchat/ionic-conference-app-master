	<form [formGroup]= "userSignupForm" novalidate>
		<ion-list no-lines>
			<ion-item>
				<ion-label stacked color="primary">First Name</ion-label>
				<ion-input name="fname" type="text" formControlName="fname" required>
				</ion-input>
			</ion-item>
			<p ion-text [hidden]="userSignupForm.controls.fname.valid || submitted == false" color="danger" padding-left>
				First name is required
			</p>

			<ion-item>
				<ion-label stacked color="primary">Last Name</ion-label>
				<ion-input name="lname" type="text" formControlName="lname" required>
				</ion-input>
			</ion-item>
			<p ion-text [hidden]="userSignupForm.controls.lname.valid || submitted == false" color="danger" padding-left>
				Last name is required
			</p>

			<ion-item>
				<ion-label stacked color="primary">Mobile Number</ion-label>
				<ion-input name="mobile" type="text" formControlName="mobile" required>
				</ion-input>
			</ion-item>
			<p ion-text [hidden]="userSignupForm.controls.mobile.valid || submitted == false" color="danger" padding-left>
				Enter 10 digit Mobile Number
			</p>

			<ion-item>
				<ion-label stacked color="primary">Email Address</ion-label>
				<ion-input name="email" type="text" formControlName="email" required>
				</ion-input>
			</ion-item>
			<p ion-text [hidden]="userSignupForm.controls.email.valid || submitted == false" color="danger" padding-left>
				Email is required
			</p>

			<ion-item>
				<ion-label stacked color="primary">Password</ion-label>
				<ion-input name="password" type="password" formControlName="password" required>
				</ion-input>
			</ion-item>
			<p ion-text [hidden]="userSignupForm.controls.password.valid || submitted == false" color="danger" padding-left>
				Password must be minimum 6 characters
			</p>
			<ion-item>
				<ion-label stacked color="primary">Repeat Password</ion-label>
				<ion-input name="rpassword" type="password" formControlName="rpassword"  required>
				</ion-input>
			</ion-item>
			<p ion-text [hidden]="userSignupForm.controls.rpassword.valid || submitted == false" color="danger" padding-left>
				Confirm Password
			</p>
			<p ion-text *ngIf="userSignupForm.hasError('mismatchedPasswords') || userSignupForm.controls.rpassword.valid.touched" color="danger" padding-left>Passwords do not match</p>
		</ion-list>

		<div padding>
			<button ion-button (click)="onSignup(userSignupForm)" type="submit" block>Register</button>
		</div>
	</form>

</ion-content>
